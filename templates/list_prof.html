{% extends "base.html" %}

{% block content %}
    <div style="margin-left: -100px">
        <h2>Список профессий</h2>
        {% if list_type == 'ol' %}
            <ol>
                {% for prof in prof_list %}
                    <li>prof</li>
                {% endfor %}
            </ol>

        {% elif list_type == 'ul' %}
            <ul>
                {% for prof in prof_list %}
                    <li>{{ prof }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
